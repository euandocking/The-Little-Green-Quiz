<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
  <link rel="stylesheet" href="quiz.css">
  <script type="text/javascript" src="quizScript.js"></script>
  <title>The Little Green Quiz</title>
</head>

<body>
  <div class="paper container">
    <div class="row">
      <div class="col sm-8">
        Progress:
        <div class="progress margin-bottom">
          <!–– replace w js ––>
            <div class="bar success w-6"></div>
        </div>
      </div>
    </div>

    <p>How much of these items do you throw away on a weekly basis (on average)?</p>

    <div class="row flex-middle">
      <div class="col sm-4">
        <label class="input-block"><b>Plastic</b></label>
      </div>
      <div class="col sm-4">
        <label class="input-block">How many do you throw away?</label>
      </div>
      <div class="col sm-4">
        <label class="input-block">How many do you recycle?</label>
      </div>
      <!-- //////////////////////////////////////////Question 1////////////////////////////////////////// -->
      <div class="col sm-4">
        <label class="input-block" for="bags">How many bags?</label>
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity thrown" alt="How many plastic bags do you throw away?" id="bagsThrown">
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity recycled" alt="How many plastic bags do you recycle?" id="bagsRecycled">
      </div>
      <!-- //////////////////////////////////////////Question 2////////////////////////////////////////// -->
      <div class="col sm-4">
        <label class="input-block" for="cups">How many cups?</label>
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity thrown" alt="How many plastic cups do you throw away?" id="cupsThrown">
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity recycled" alt="How many plastic cups do you recycle?" id="cupsRecycled">
      </div>
      <!-- //////////////////////////////////////////Question 3////////////////////////////////////////// -->
      <div class="col sm-4">
        <label class="input-block" for="straws">How many straws?</label>
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity thrown" alt="How many straws do you throw away?" id="strawsThrown">
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity recycled" alt="How many straws do you recycle?" id="strawsRecycled">
      </div>
      <!-- //////////////////////////////////////////Question 4////////////////////////////////////////// -->
      <div class="col sm-4">
        <label class="input-block" for="plasticBottles">How many plastic bottles?</label>
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity thrown" alt="How many plastic bottles do you throw away?" id="plBottlesThrown">
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity recycled" alt="How many plastic bottles do you recycle?" id="plBottlesRecycled">
      </div>
      <!-- //////////////////////////////////////////Question 5////////////////////////////////////////// -->
      <div class="col sm-4">
        <label class="input-block" for="containers">How many containers?</label>
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity thrown" alt="How many plastic containers do you throw away?" id="containersThrown">
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity recycled" alt="How many plastic containers do you recycle?" id="containersRecycled">
      </div>
      <!-- //////////////////////////////////////////Question 6////////////////////////////////////////// -->
      <div class="col sm-4">
        <label class="input-block" for="cutlery">How many cutlery items?</label>
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity thrown" alt="How many plastic cutlery items do you throw away?" id="cutleryThrown">
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Quantity recycled" alt="How many plastic cutlery items do you recycle?" id="cutleryRecycled">
      </div>
      <!-- //////////////////////////////////////////Question 7////////////////////////////////////////// -->
      <div class="col sm-4">
        <label class="input-block" for="otherPlastic">How much other plastics (in kg)?</label>
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Kilograms thrown" alt="How much kilograms of other plastic trash do you throw away?" id="plasticOtherThrown">
      </div>
      <div class="col sm-4">
        <input class="input-block" type="text" placeholder="Kilograms recycled" alt="How much kilograms of other plastic trash do you recycle?" id="plasticOtherRecycled">
      </div>

    </div>
    <button onclick="nextQuestions()">Next</button>
  </div>

</body>

</html>
