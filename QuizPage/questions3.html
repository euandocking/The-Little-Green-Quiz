<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
  <link rel="stylesheet" href="quiz.css">
  <title>The Little Green Quiz</title>
</head>

<body>
  <div class="paper container">
    <div class="row">
      <div class="col sm-8">
        Progress:
        <div class="progress margin-bottom">
            <div class="bar success w-94"></div>
        </div>
      </div>
    </div>

    <p>How much other trash do you throw away on a weekly basis (on average)?</p>

    <div class="row flex-middle">
      <div class="col sm-8">
        <label class="input-block"><b>Other</b></label>
      </div>
      <!-- //////////////////////////////////////////Question//////////////////////////////////////////// -->
      <div class="col sm-6">
        <label class="input-block">How much other trash (in kg) do you throw away (Any you can think of)?</label>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="0" class="slider" alt="How much kilograms of any other types of thrash do you throw away?" id="othersThrown">
          <span>Value: </span><span id="print-othersThrown">0</span>
        </div>
      </div>
      <div class="col sm-6">
        <label class="input-block">How much other trash (in kg) do you recycle? (Any you can think of)</label>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="0" class="slider" alt="How much kilograms of any other types of thrash do you recycle?" id="othersRecycled">
          <span>Value: </span><span id="print-othersRecycled">0</span>
        </div>
      </div>
      
    </div>

    <button onclick="goToResults()">Finish</button>

  </div>

    <script type="text/javascript" src="quizScript.js"></script>
    <script type="text/javascript" src="sliders3.js"></script>


</body>

</html>
